[build]
command = "npm run build"
publish = "dist"
functions = "netlify/functions"

[build.environment]
NODE_VERSION = "18"

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/:splat"
status = 200

[functions]
node_bundler = "esbuild"
directory = "netlify/functions"
# Mark chromium as external to avoid bundling issues
external_node_modules = ["@sparticuz/chromium"]

[functions.scrape-business]
timeout = 30

[functions.scrape-directories]
timeout = 60
